<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Career Advisor | The Nexus Squad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
      background-size: 400% 400%; animation: gradientShift 12s ease infinite; }
    @keyframes gradientShift { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
    .glass { background: rgba(17,25,40,0.8); backdrop-filter: blur(12px) saturate(140%); border: 1px solid rgba(255,255,255,0.06); }
  </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

  <div class="container glass shadow-2xl rounded-3xl p-8 lg:p-12 space-y-10 animate-fadeUp max-w-3xl">
    <header class="text-center space-y-3">
      <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500 animate-pulse">
        AI-Driven Career Advisor
      </h1>
      <p class="text-lg text-gray-300">ðŸš€ Your personalized roadmap to success, powered by Generative AI.</p>
      <p class="text-sm text-indigo-300">By <span class="font-semibold">The Nexus Squad</span></p>
    </header>

    <main class="space-y-6">
      <form id="advisor-form" class="glass rounded-2xl p-6 shadow-inner space-y-5">
        <h2 class="text-2xl font-semibold text-indigo-300">âœ¨ Tell us about yourself</h2>

        <div>
          <label for="skills" class="block text-sm text-gray-400 mb-1">Your Skills</label>
          <input type="text" id="skills" name="skills" required
            class="w-full p-3 border border-indigo-500/40 rounded-xl bg-gray-800/50 text-white placeholder-gray-400"/>
        </div>

        <div>
          <label for="interests" class="block text-sm text-gray-400 mb-1">Your Interests</label>
          <input type="text" id="interests" name="interests" required
            class="w-full p-3 border border-purple-500/40 rounded-xl bg-gray-800/50 text-white placeholder-gray-400"/>
        </div>

        <div>
          <label for="background" class="block text-sm text-gray-400 mb-1">Your Academic Background</label>
          <input type="text" id="background" name="background" required
            class="w-full p-3 border border-indigo-500/40 rounded-xl bg-gray-800/50 text-white placeholder-gray-400"/>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:scale-105 transition">
          ðŸŽ¯ Generate My Career Path
        </button>
      </form>

      <div class="text-center">
        <a href="interview.html" class="inline-block bg-gray-700 px-6 py-2 rounded-xl text-sm">Or try a Mock Interview</a>
      </div>
    </main>

    <footer class="text-center text-gray-400 text-xs mt-8">
      &copy; 2025 <span class="text-indigo-400">The Nexus Squad</span>. All rights reserved.
    </footer>
  </div>

  <script>
    // store inputs and go to career page
    document.getElementById('advisor-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const data = {
        skills: document.getElementById('skills').value.trim(),
        interests: document.getElementById('interests').value.trim(),
        background: document.getElementById('background').value.trim()
      };
      localStorage.setItem("careerData", JSON.stringify(data));
      window.location.href = "career.html";
    });
  </script>
</body>
</html>
